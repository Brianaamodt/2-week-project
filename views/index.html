<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
</head>
<body>
    <div class="template" ng-include="'/views/template.html'"></div>
    <div class="container page ng-cloak" ng-controller="articleContent">
        <div class="" ng-if="moddedIn">
            <input ng-model="article.title" type="text" ng-init="N/A" placeholder="Title">
            <input ng-model="article.date" type="text" placeholder="MM/DD/YYYY">
            <input ng-model="article.image" type="text" ng-init="N/A" placeholder="Title">
            <input ng-model="article.content" type="text" ng-init="N/A" placeholder="Content">
            <button ng-click="create(article)" class="">Publish</button>
        </div>
        <div class="" ng-repeat="article in articles">
            <div class="">
                <div class="units">
                    <button ng-click="delete(article)" class="delete"  ng-if="moddedIn">X</button>
                </div>
                <div class="titleDate"><h3>{{article.title}}</h3>
                    <p>{{article.date}}</p></div>
                <div><img width="450" ng-src="{{article.image}}"/></div>
                <div><p>{{article.content}}</p></div>
                <div class="" ng-if="!loggedIn">
                    <button ng-click="showHide()" class="hide" ng-hide="showComment">Show Comments</button>
                    <button ng-click="showHide()" class="hide" ng-show="showComment">Hide Comments</button>
                    <div>
                        <input ng-model="comment" type="text" placeholder="Enter comment" ng-show="showComment">
                        <input ng-click="make(comment, article._id)" class="" type="submit" value="Publish" ng-show="showComment">
                    </div>
                </div>
                <div>
                    <div class="commentArea" ng-show="showComment" ng-repeat="comment in article.comments">
                        <div class="opinion">
                                <p>{{comment.comment}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/javascripts/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
</body>
</html>
