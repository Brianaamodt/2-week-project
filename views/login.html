<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
        <form class='userEnter' action="/login" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" ng-model="email" id="email"/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"/>
            </div>
            <div>
                <input type="submit" value="Log In" ng-click="getData()"/>
            </div>
        </form>
    </div>

    <script src="/javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/javascripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
</body>
</html>
